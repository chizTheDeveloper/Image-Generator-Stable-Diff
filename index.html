<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Cube Gen 3</h1>
    <section class="img-sec">
      <p id="loading-text" style="display: none">Generating image...</p>
      <div class="progress-container" style="display: none">
        <div
          id="progress-bar"
          style="width: 0%; height: 5px; background: green"
        ></div>
      </div>
      <img
        id="generated-img"
        style="display: none; width: 300px; margin-top: 10px"
        alt="Generated Image"
      />
    </section>

    <div class="input-sec">
      <input type="text" placeholder="Enter a prompt..." />
      <button id="submit-btn" type="button">Generate</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
